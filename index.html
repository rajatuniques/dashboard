<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="search-bar">
                <label for="search"><img src="images/search.svg" alt="search" class="search"></label>
                <input type="search" id="search" name="search">
                <button><img src="images/notification.svg" alt="notification" class="notification"></button>
                <div><img src="images/owl.png" alt="owl" class="owl">username</div>
            </div>
            <div class="user-info">
                <img src="images/owl.png" alt="owl" class="owl">
                <div class="username">
                    <span>Hi there,</span>username
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.svg" alt="logo" class="logo">
                <p>Dashboard</p>
            </div>
            <ul>
                <li><img src="images/home.svg" alt="home" class="home">Home</li>
                <li><img src="images/profile.svg" alt="profile" class="profile">Profile</li>
                <li><img src="images/message.svg" alt="message" class="message">Messages</li>
                <li><img src="images/history.svg" alt="history" class="history">History</li>
                <li><img src="images/tasks.svg" alt="tasks" class="tasks">Tasks</li>
                <li><img src="images/community.svg" alt="community" class="community">Communities</li>
            </ul>

            <ul>
                <li><img src="images/settings.svg" alt="settings class="settings>Settings</li>
                <li><img src="images/support.svg" alt="support" class="support">Support</li>
                <li><img src="images/privacy.svg" alt="privacy" class="privacy">Privacy</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="projects">
                <div>Projects</div>
                <div class="container">
                    <div class="card">
                        <img src="images/favourite.svg" alt="favourite" class="favourite">
                        <img src="images/view.svg" alt="view" class="view">
                        <img src="images/fork.svg" alt="fork" class="fork">
                    </div>
                    <div class="card">
                        <img src="images/favourite.svg" alt="favourite" class="favourite">
                        <img src="images/view.svg" alt="view" class="view">
                        <img src="images/fork.svg" alt="fork" class="fork">
                    </div>
                    <div class="card">
                        <img src="images/favourite.svg" alt="favourite" class="favourite">
                        <img src="images/view.svg" alt="view" class="view">
                        <img src="images/fork.svg" alt="fork" class="fork">
                    </div>
                    <div class="card">
                        <img src="images/favourite.svg" alt="favourite" class="favourite">
                        <img src="images/view.svg" alt="view" class="view">
                        <img src="images/fork.svg" alt="fork" class="fork">
                    </div>
                    <div class="card">
                        <img src="images/favourite.svg" alt="favourite" class="favourite">
                        <img src="images/view.svg" alt="view" class="view">
                        <img src="images/fork.svg" alt="fork" class="fork">
                    </div>
                    <div class="card">
                        <img src="images/favourite.svg" alt="favourite" class="favourite">
                        <img src="images/view.svg" alt="view" class="view">
                        <img src="images/fork.svg" alt="fork" class="fork">
                    </div>
                </div>
            </div>
            <div class="announcement">
                <div>Announcement</div>
                <div class="container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="trending">
                <div>Trending</div>
                <div class="container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
